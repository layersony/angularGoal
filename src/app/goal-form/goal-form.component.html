<div class="container-fluid">
  <h2 class="text-center">Create a New Goal</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'> <!--Provide additional feature and monitor changes and validity of input elements-->
    {{ goalForm | json}}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" required [(ngModel)] = 'newGoal.name' #name='ngModel' name="name">
      <div [hidden]="name.valid || name.pristine " class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger"><p>Description is Required</p></div>
    </div>
    <br>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
